<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">
    <div id="leftWideColumn" class="contentBox">
        <h1> {{ user.displayName }} </h1>
        <h2 data-i18n="_description_">Beschreibung</h2>
        <form ng-submit="storeUserSettings()">
            <textarea ng-model="user.description" placeholder="Beschreibung" style="width: 100%; resize: vertical;" rows="5">  </textarea>
            <input class="btn btn-primary" type="submit" value="speichern">
        </form>
        <h2 data-i18n="_settings_">Einstellungen</h2>
        <p><span data-i18n="_email_">E-Mail</span>: {{ user.email }}</p>
        <h5 data-i18n="_followees_" style="padding-bottom: 0;">Ich folge:</h5>
        <ul>
            <li ng-repeat="followee in user.followees">
                <a href="#/user/{{ followee.path }}">{{ followee.displayName }}</a>
                <div follow-star show-if="true" entity="followee" mark-func="followUser"></div>
            </li>
        </ul>
        TODO Hier sollte noch hin:
        <ul>
            <li>email</li>
            <li>passwort</li>
            <li>followees</li>
            <li>usernamen ändern(?)</li>
            <li>account löschen(?)</li>
        </ul>
    </div>
    <div id="rightWideColumn" class="contentBox">
        <h2 style="color: gray; border-bottom: 1px dotted gray;" data-i18n="_previewHeading_">Vorschau:</h2>
        <h1>{{user.displayName}}</h1>
        <div>
            <h2 data-i18n="_description_">Description</h2>
            <div ng-bind-html-unsafe="parse(user.description)"></div>
        </div>
    </div>
</div>
