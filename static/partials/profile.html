<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">
    <div class="leftWideColumn contentBox">
        <h1> {{ user.displayName }} </h1>
        <h2 data-i18n="_description_">Beschreibung</h2>
        <form ng-submit="storeUserSettings()">
            <textarea ng-model="user.description" placeholder="Beschreibung" style="width: 100%; resize: vertical;" rows="5">  </textarea>
            <input class="btn btn-primary" type="submit" value="{{'_save_'|i18n}}">
        </form>
        <h2 data-i18n="_settings_">Einstellungen</h2>
        <h3 data-i18n="_email_">E-Mail</h3>
        <p><span data-i18n="_currentAdress_">aktuelle Adresse</span>: {{ user.email }}</p>
        <form ng-submit="storeUserEMail()">
            <input type="text" ng-model="user.email" /><br />
            <input class="btn btn-primary" type="submit" value="{{'_save_'|i18n}}">
        </form>
        <h3 data-i18n="_username_">Username</h3>
        <p><span data-i18n="_currentUsername_">aktueller Benutzername</span>: {{ user.displayName }}</p>
        <form ng-submit="storeNewDisplayName()">
            <input type="text" ng-model="user.displayName" /><br />
            <input class="btn btn-primary" type="submit" value="{{'_save_'|i18n}}">
        </form>
        <h3 data-i18n="_changePassword_">change Password</h3>
        <p data-i18n="_changePasswordDescription_"></p>
        <form ng-submit="changePassword()">
            <input type="password" ng-model="password" /><br />
            <input type="password" ng-model="password2" /><br />
            <input class="btn btn-primary" type="submit" value="{{'_save_'|i18n}}">
        </form>
        <h3 data-i18n="_deleteAccount_">delete Account</h3>
        <p data-i18n="_deleteAccountExplanation_"></p>
        <form ng-submit="deleteAccount()">
            <input class="btn btn-primary" type="submit" value="{{'_deleteAccount_'|i18n}}">
        </form>
        <h2 data-i18n="_followees_" style="padding-bottom: 0;">Ich folge:</h2>
        <ul>
            <li ng-repeat="followee in user.followees">
                <a href="#/user/{{ followee.path }}">{{ followee.displayName }}</a>
                <div follow-star show-if="true" entity="followee" mark-func="followUser" style="float: none; top: 0;" width="12pt" height="12pt"></div>
            </li>
        </ul>
    </div>
    <div class="contentBox rightWideColumn">
        <h2 style="color: gray; border-bottom: 1px dotted gray;" data-i18n="_previewHeading_">Vorschau:</h2>
        <h1>{{user.displayName}}</h1>
        <div>
            <h2 data-i18n="_description_">Description</h2>
            <div creole wiki-text="user.description" update-interval="2000"></div>
        </div>
    </div>
</div>
