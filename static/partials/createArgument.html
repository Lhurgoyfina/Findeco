<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">
    <div id="leftWideColumn" class="contentBox">
        <span class="btn btn-primary createNav"
              ng-click="relocate('createAlternativeText')" data-i18n="_newTextAlternative_"></span>
        <span class="btn btn-primary createNav" ng-click="relocate('createArgument')"  data-i18n="_newArgument"></span>
        <span class="btn btn-primary createNav" ng-click="relocate('createNewText')" data-i18n="_newText_"></span>
        <br><br>
        <form ng-submit="submit('argument')">
            <div class="btn-group" data-toggle="buttons-checkbox">
                <button type="button" class="btn btn-primary" ng-model="tmp.argumentType" btn-radio="'pro'" data-i18n="_pro_" ></button>
                <button type="button" class="btn btn-primary" ng-model="tmp.argumentType" btn-radio="'neut'" data-i18n="_neut_" ></button>
                <button type="button" class="btn btn-primary" ng-model="tmp.argumentType" btn-radio="'con'" data-i18n="_con_" ></button>
            </div>
            <textarea style="width: 100%; height: 400px; " placeholder="{{'_argumentsNewHere_'|i18n}}"
                      ng-model="tmp.text"></textarea><br>
            <input class="btn btn-primary" type="submit" value="postArgument">
        </form>
    </div>
    <div id="rightWideColumn" class="contentBox">
        <div ng-bind-html-unsafe="parse(tmp.text)"></div>
    </div>
</div>
