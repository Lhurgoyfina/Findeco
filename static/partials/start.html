<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">


    <div ng-repeat="box in fesettings.boxes">
        <div ng-show="!box.special" class="contentBox startColumn">
            <h2 ng-bind-html-unsafe="box.title"></h2>

            <div style="clear:both"></div>
            <div ng-bind-html-unsafe="box.content">></div>
            <div style="clear:both"></div>
            <a style="float:right" href="{{ box.link }}">{{ box.link_title }}</a>
        </div>


        <div ng-show="box.special == 'news' " class="contentBox startColumn" ng-controller="FindecoSyschangeCtrl">
            <h2 ng-bind-html-unsafe="box.title"></h2>
            <ul class="newsList">
                <li ng-repeat="news in newsList">
                    <a href="{{ news.url }}">{{ news.title }} (extern)</a>
                </li>
            </ul>
            <div ng-show="isLoading()" class="deactivateDiv">
            </div>
            <div ng-show="isLoading()" class="deactivateSpinner">
            </div>

        </div>


    </div>


</div>
