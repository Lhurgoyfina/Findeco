<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">
    <div id="centerColumn" class="contentBox">
        <span class="btn btn-primary createNav" ng-click="relocate('createNewText')">Neuen Text anlegen</span>
        <span class="btn btn-primary createNav"
              ng-click="relocate('createAlternativeText')">Alternativtext anlegen</span>
        <span class="btn btn-primary createNav" ng-click="relocate('createArgument')">Argument anlegen</span>
        <br><br>

        <form ng-submit="submit('alternative')">
            <div class="btn-group" data-toggle="buttons-checkbox">
                <button type="button" class="btn btn-primary" ng-model="tmp.argumentType" btn-radio="'Neutral'">Neutral
                </button>
                <button type="button" class="btn btn-primary" ng-model="tmp.argumentType" btn-radio="'Contra'">Contra
                </button>
            </div>
            <textarea style="width: 100%; height: 400px; "
                      placeholder="Your argument for an alternative Text goes here!"
                      ng-model="tmp.text"></textarea><br>

            <div ng-bind-html-unsafe="parse(tmp.text)"></div>
            <textarea style="width: 100%; height: 400px; " placeholder="Your alternative Text goes here!"
                      ng-model="tmp.textAlternative"></textarea><br>

            <div ng-bind-html-unsafe="parse(tmp.textAlternative)"></div>
            <input class="btn btn-primary" type="submit" value="postAlternativeText">
        </form>
    </div>
</div>
