<div id="leftColumn"  class="contentBox" ng-controller="FindecoArgumentCtrl">
    <h3 class="argumentHeading" data-i18n="_argumentsPro_"></h3>

    <ul class="argumentList">
        <li ng-repeat="argument in argumentList | filter: {argType:'pro'}">
                <span follow-star show-if="user.isLoggedIn" entity="argument" mark-func="markNode" width="16"
                      style="float:none; top: 0;"></span>
            <a href="/#/{{ argument.path }}">{{argument.fullTitle}}</a>
        </li>
        <div ng-show="argumentList.length <1 " class="tipp" >Es gibt zur Zeit keine Pro-Argumente</div>
        <li ng-show="user.isLoggedIn">
            <a class="btn btn-primary" href="/#/create/argumentPro/{{ nav.nodePath }}"
               ng-click="tmp.argumentType = 'Pro'" data-i18n="_argumentsNewPro_"></a>
        </li>
    </ul>
    <h3 class="argumentHeading" data-i18n="_argumentsNeut_"></h3>
    <ul class="argumentList">
        <li ng-repeat="argument in argumentList | filter: {argType:'neut'}">
                <span follow-star show-if="user.isLoggedIn" entity="argument" mark-func="markNode" width="16"
                      style="float:none; top: 0;"></span>
            <a href="/#/{{ argument.path }}">{{argument.fullTitle}}</a>
        </li>
        <div ng-show="argumentList.length <1 " class="tipp" >Es gibt zur Zeit keine Neutralen Argumente</div>
        <li ng-show="user.isLoggedIn">
            <a class="btn btn-primary" href="/#/create/argumentNeut/{{ nav.nodePath }}"
               ng-click="tmp.argumentType = 'Neutral'" data-i18n="_argumentsNewNeut_"></a>
        </li>
    </ul>
    <h3 class="argumentHeading" data-i18n="_argumentsCon_"></h3>
    <ul class="argumentList">
        <li ng-repeat="argument in argumentList | filter: {argType:'con'}">
                <span follow-star show-if="user.isLoggedIn" entity="argument" mark-func="markNode" width="16"
                      style="float:none; top: 0;"></span>
                      
            
            <a href="/#/{{ argument.path }}">{{argument.fullTitle}}</a>
        </li>
        <div ng-show="argumentList.length <1 " class="tipp" >Es gibt zur Zeit keine Contra-Argumente</div>
        
        <li ng-show="user.isLoggedIn">
            <a class="btn btn-primary" href="/#/create/argumentCon/{{ nav.nodePath }}"
               ng-click="tmp.argumentType = 'Contra'" data-i18n="_argumentsNewCon_"></a>
             
        </li>
       
    </ul>
       	<div ng-show="isLoading()" class="deactivateDiv">
    </div>
   	<div ng-show="isLoading()" class="deactivateSpinner">
    </div>
</div>
