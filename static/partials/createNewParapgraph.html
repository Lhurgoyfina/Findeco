<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">
    <div id="leftWideColumn" class="contentBox">
        <p data-i18n="_createTextExplanation_"></p>
        <p data-i18n="_appendNewParagraphExplanation_"></p>
        <form ng-submit="submit('new')">
            <textarea style="width: 100%; height: 40EM; " placeholder="{{'_textNewTextHere_'|i18n}}"
                      ng-model="tmp.text"></textarea><br />
            <input class="btn btn-primary" type="submit" value="{{'_textCreateSendBtn_'|i18n}}">
        </form>
    </div>
    <div id="rightWideColumn" class="contentBox">
        <div ng-bind-html-unsafe="parse(tmp.text)"></div>
    </div>
</div>
