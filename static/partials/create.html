<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">
    <div id="leftWideColumn" class="contentBox">
        <span class="btn btn-primary createNav" ng-click="relocate('createNewText')" data-i18n="_textNew_"></span>
        <span class="btn btn-primary createNav"
              ng-click="relocate('createAlternativeText')" data-i18n="_alternativeTextNew_"></span>
        <span class="btn btn-primary createNav" ng-click="relocate('createArgument')" data-i18n="_argumentsNew_"></span>
        <br><br>

        <form ng-submit="submit('alternative')">
            <div class="btn-group" data-toggle="buttons-checkbox">
                <button type="button" class="btn btn-primary" ng-model="tmp.argumentType" btn-radio="'neut'" data-i18n="_neut_" >
                </button>
                <button type="button" class="btn btn-primary" ng-model="tmp.argumentType" btn-radio="'con'" data-i18n="_con_" >
                </button>
            </div>
            <textarea style="width: 100%; height: 250px; "
                      placeholder="{{'_alternativesNewTextHere_'|i18n}}"
                      ng-model="tmp.text"></textarea><br>

            <textarea style="width: 100%; height: 250px; " placeholder="{{'_alternativesNewTextHere_'|i18n}}"
                      ng-model="tmp.textAlternative"></textarea><br>
            <input class="btn btn-primary" type="submit" value="{{'_alternativesCreateSendBtn_'|i18n}}">
        </form>
    </div>
    <div id="rightWideColumn" class="contentBox">
        <div ng-bind-html-unsafe="parse(tmp.text)"></div>

        <div ng-bind-html-unsafe="parse(tmp.textAlternative)"></div>
    </div>
</div>
