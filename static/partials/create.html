<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">
    <div id="leftWideColumn" class="contentBox">
        <h2 ng-show="showIf(['argumentPro'])" data-i18n="_argumentsNewPro_"></h2>

        <h2 ng-show="showIf(['argumentNeut'])" data-i18n="_argumentsNewNeut_"></h2>

        <h2 ng-show="showIf(['argumentCon'])" data-i18n="_argumentsNewCon_"></h2>

        <h2 ng-show="showIf(['topic'])" data-i18n="_createNewText_"></h2>

        <h2 ng-show="showIf(['derivate'])" data-i18n="_createDerivativeText_"></h2>

        <h2 ng-show="showIf(['opposing'])" data-i18n="_createOpposingText_"></h2>

        <form ng-submit="submit()">
            <textarea ng-show="showIf(['argumentPro','argumentNeut','argumentCon','topic','derivate'])"
                      style="width: 100%; height: 250px; "
                      ng-model="tmp.text"></textarea><br>

            <textarea ng-show="showIf(['derivate','opposing'])"
                      style="width: 100%; height: 250px; "
                      ng-model="tmp.textAlternative"></textarea><br>

            <input ng-show="showIf(['argumentPro','argumentNeut','argumentCon'])" class="btn btn-primary" type="submit" value="{{'_argumentsCreateSendBtn_'|i18n}}">
            <input ng-show="showIf(['topic'])" class="btn btn-primary" type="submit" value="{{'_topicCreateSendBtn_'|i18n}}">
            <input ng-show="showIf(['derivate'])" class="btn btn-primary" type="submit" value="{{'_derivateCreateSendBtn_'|i18n}}">
            <input ng-show="showIf(['opposing'])" class="btn btn-primary" type="submit" value="{{'_opposingCreateSendBtn_'|i18n}}">
        </form>
    </div>
    <div id="rightWideColumn" class="contentBox">
        <div ng-bind-html-unsafe="parse(tmp.text)"></div>

        <div ng-bind-html-unsafe="parse(tmp.textAlternative)"></div>
    </div>
</div>
