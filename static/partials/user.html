<div id="contentContainer" class="centeringContainer">
    <div id="leftColumn" class="contentBoxInvisible">
    </div>

    <div id="centerColumn" class="contentBox">
        <h1>{{displayName}}</h1>
        {{tmp}}
        <ul>
            <li ng-show="!following" ng-click="follow(displayName, 'follow')" data-i18n="_follow_"></li>
            <li ng-show="following" ng-click="follow(displayName, 'unfollow')" data-i18n="_unfollow_"></li>
            <li>{{description}}</li>
            <li>{{followees}}</li>
            <li>{{followers}}</li>
        </ul>
    </div>

    <div ng-include src="'static/partials/microblogging.html'"></div>
</div>
