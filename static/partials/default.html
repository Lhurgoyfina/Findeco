<div id="contentContainer" class="centeringContainer">
    <div id="leftColumn" class="contentBox" ng-controller="FindecoArgumentCtrl">
        <h3 class="argumentHeading">Pro Argumente</h3>
        <ul class="argumentList">
            <li ng-repeat="argument in argumentList | filter: {shortTitle:'pro'}">
                <a href="/#/argument/{{ getPath(true) + '.' + argument.shortTitle + '.' + argument.index }}">{{argument.fullTitle}}</a>
            </li>
            <li ng-show="user.isLoggedIn">
                <a class="btn btn-primary" href="/#/createArgument/{{ getPath(true) }}" ng-click="tmp.argumentType = 'Pro'">Neues Pro Argument</a>
            </li>
        </ul>
        <h3 class="argumentHeading">Neutrale Argumente</h3>
        <ul class="argumentList">
            <li ng-repeat="argument in argumentList | filter: {shortTitle:'neut'}">
                <a href="/#/argument/{{ getPath(true) + '.' + argument.shortTitle + '.' + argument.index }}">{{argument.fullTitle}}</a>
            </li>
            <li ng-show="user.isLoggedIn">
                <a class="btn btn-primary" href="/#/createArgument/{{ getPath(true) }}" ng-click="tmp.argumentType = 'Neutral'">Neues Neutrales Argument</a>
            </li>
        </ul>
        <h3 class="argumentHeading">Contra Argumente</h3>
        <ul class="argumentList">
            <li ng-repeat="argument in argumentList | filter: {shortTitle:'con'}">
                <a href="/#/argument/{{ getPath(true) + '.' + argument.shortTitle + '.' + argument.index }}">{{argument.fullTitle}}</a>
            </li>
            <li ng-show="user.isLoggedIn">
                <a class="btn btn-primary" href="/#/createArgument/{{ getPath(true) }}" ng-click="tmp.argumentType = 'Contra'">Neues Contra Argument</a>
            </li>
        </ul>
    </div>

    <div id="centerColumn" class="contentBox">
        <div findeco-graph data="graphData" path="path" class="graph"></div>
        <ul class="indexList">
            <li ng-repeat="index in indexList">
                <a href="/#/{{ getPath(index.shortTitle + '.' + index.index) }}">{{index.fullTitle}}</a>
            </li>
        </ul>
        <div class="btn btn-primary" ng-click="relocate('createNewText')" data-i18n="_createNewText_"><b>create new text</b></div>
        <div class="btn btn-primary" ng-show="!isTextLoaded" ng-click="updateParagraphList()" data-i18n="_loadText_"><b>load text</b></div>
        <p class="mainText" ng-repeat="paragraph in paragraphList" ng-bind-html-unsafe="parse(paragraph.wikiText,paragraph.path)"></p>
        <div class="btn btn-primary" ng-show="isTextLoaded" ng-click="relocate('createAlternativeText')" data-i18n="_createAlternativeText_"><b>create alternative text</b></div>
    </div>

    <div ng-include src="'static/partials/microblogging.html'"></div>
</div>
