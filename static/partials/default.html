<div id="contentContainer" class="centeringContainer">
    <div id="leftColumn" class="contentBox">

    </div>

    <div id="centerColumn" class="contentBox">
        <ul>
            <li ng-repeat="index in indexList">
                <a ng-click="relocateRelativeTo(index.shortTitle,index.index)">{{index.fullTitle}}</a>
            </li>
        </ul>
        <ul>
            <li ng-show="!isTextLoaded" ng-click="updateParagraphList()" data-i18n="_loadText_">load text</li>
            <li ng-repeat="paragraph in paragraphList">
                <p ng-bind-html-unsafe="parse(paragraph.wikiText,paragraph.path)"></p>
            </li>
        </ul>
    </div>

    <div id="rightColumn" class="contentBox" ng-controller="FindecoMicroblogCtrl">
        <ul class="microblogList">
            <li>
                <form ng-submit="submit()">
                    <input type="text" placeholder="{{'_MicroblogPlaceholder_'|i18n}}" style="width: 100%;" ng-model="microblogText"><br/>
                </form>
            </li>
            <li ng-repeat="microblogNode in microbloggingList">
                <a class="microblogAuthor" href="#">{{ microblogNode.authorGroup[0].displayName }}</a>
                <span class="microblogDate">{{microblogNode.microblogTime*1000 | date}}</span><br/>
                <span class="microblogText" ng-bind-html-unsafe="microblogNode.microblogText"></span>
            </li>
        </ul>
    </div>
</div>
