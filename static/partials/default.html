<div id="contentContainer" class="centeringContainer">
    <div id="leftColumn" class="contentBox" >

    </div>
    <div id="centerColumn" class="contentBox">

    </div>
    <div id="rightColumn" class="contentBox" ng-controller="FindecoMicroblogCtrl">
        <ul>
            <li ng-repeat="microblogNode in microbloggingList.loadMicrobloggingResponse">
                {{microblogNode.microblogID}}
                {{microblogNode.microblogTime}}
                {{microblogNode.microblogText}}
            </li>
            <li>
                <form ng-submit="submit()">
                    <input type="text" placeholder="add new microblogging entry here" size="50" ng-model="microblogText"><br/>
                    <input class="btn-primary" type="submit" value="add">
                </form>
            </li>
        </ul>
    </div>
</div>
