<div id="topMenu">
    <div id="header">
        <div id="headerContainer" class="centeringContainer">
            <div id="headerContent">
                <h1>Findeco</h1>
                <ul>
                    <li class="activeTab"><a href="#">Start</a></li>
                    <li><a href="#">Aktuelles</a></li>
                    <li><a class="activeTab" href="#">Inhalte</a></li>
                    <li>
                        <div class="searchBox">
                            <form>
                                <input type="" name="searchField"/>
                                <button class="searchButton" value=""></button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="navigationBar">
        <div class="centeringContainer">
            <img src="static/images/home.png" alt="Home"/>
            <ul>
                <li><a href="#">Grundsatzprogramm.1</a></li>
                <li><a href="#">Urheberrecht.4</a></li>
                <li><a href="#">Freies_Kopieren_und.7</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="contentContainer" class="centeringContainer">
    <div id="leftColumn" class="contentBox">

    </div>
    <div id="centerColumn" class="contentBox">

    </div>
    <div id="rightColumn" class="contentBox" ng-controller="FindecoMicroblogCtrl">
        <ul class="microblogList">
            <li>
                <form ng-submit="submit()">
                    <input type="text" placeholder="add new microblogging entry here" size="20" ng-model="testinput"><br/>
                </form>
            </li>
            <li ng-repeat="microblogNode in microbloggingList.loadMicrobloggingResponse">
                <a class="microblogAuthor" href="#">{{ microblogNode.authorGroup[0].displayName }}</a>
                <span class="microblogDate">{{microblogNode.microblogTime*1000 | date}}</span><br/>
                <span class="microblogText" ng-bind-html-unsafe="microblogNode.microblogText"></span>
            </li>

        </ul>
    </div>
</div>
