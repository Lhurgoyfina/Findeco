<body ng-app="Findeco">
<div id="wrap">
<div id="main">
<div id="topMenu">
    <div id="header">
        <div id="headerContainer" class="centeringContainer">
            <div id="headerContent" ng-controller="FindecoUserCtrl">
                <h1>Findeco</h1>
                <ul>
                    <li class="activeTab"><h3><a href="#">Start</a></h3></li>
                    <li><h3><a href="#">Aktuelles</a></h3></li>
                    <li><h3><a href="#">Inhalte</a></h3></li>
                    <li>
                        <div class="searchBox">
                            <form>
                                <input type="" name="searchField"/>
                                <button class="searchButton" value=""></button>
                            </form>
                        </div>
                    </li>
                    <li ng-show="data.isLoggedIn">
                        {{'_loggedInAs_'|i18n}} {{data.content.userInfo.displayName}}
                        <a ng-click="logout()" data-i18n="_logout_"></a>
                    </li>
                    <li ng-show="!data.isLoggedIn"><a href="#/login" data-i18n="_login_"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="navigationBar" ng-controller="FindecoNavigationCtrl">
        <div class="centeringContainer">

            <ul><li><a href="/#"><img src="static/images/home.png" alt="Home"/></a></li>
                <li ng-repeat="nav in navigationEntries"><a ng-href="{{ nav.path }}">{{ nav.name }}</a></li>
            </ul>
        </div>
    </div>
</div>

<div ng-view></div>

<div ng-controller="FindecoUserCtrl" ng-show="false"></div>
