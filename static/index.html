<script type="text/javascript">
function load(){
    $(document).ajaxStart(function() {
        $('#loading').show();
    });
    $(document).ajaxStop(function() {
        $('#loading').hide();
        Controller.forceLocation();
    });
    
    var box1 = BoxRegister.newBox();
    box1.show('center');
    
    $.get('/CoDeBar/tests.php?.json_loadText/topic.1/subtopic.1',function(json){
        var data = new ClassData();
        data.load(json);
        box1.printData(data);
    },'json');
    
    var box2 = BoxRegister.newBox();
    box2.show('right');
    var box3 = BoxRegister.newBox();
    box3.show('left');
    var box4 = BoxRegister.newBox();
    box4.show('swap',box3);
    var box5 = BoxRegister.newBox();
    box5.show('swap',box3);
}
window.onload = load;
    
window.onhashchange = function() {
    Controller.loadLocation(document.location.hash);
};
</script>
